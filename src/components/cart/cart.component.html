<app-header></app-header>
<p-toast></p-toast>          
<div class="bodyAfterHeader mb-2">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Category</th>
                <th>Title</th>
                <th>Rating</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.id }}</td>
                <td><img src="{{ product.image }}" class="w-3 h-3"></td>
                <td>{{ product.category }}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.rating.rate }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <p-button (click)="removeFromCart(product.id)" label="Remove" styleClass="p-button-danger p-button-text"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div >

<p-button label="Payment" styleClass="p-button-outlined" (onClick)="paymentProcess()"></p-button>
