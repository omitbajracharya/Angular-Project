<app-header></app-header>
<div class="justify-content-between ml-2 bodyAfterHeader">
    <p-card header="{{product.title}} - (Rs.{{product.price}})" subheader="Category {{product.id}} : {{product.category}} - {{product.rating['rate']}} Rating in {{product.rating['count']}} Count" [style]="{ width: '500px'}">
        <ng-template pTemplate="header">
          <div>
            <img src="{{product.image}}" alt="img" class="w-3 h-2 ml-7">
          </div>
        </ng-template>
        <div>
            <h4 class="text-cyan-900">{{product.description}}</h4>
            <p-button label="Add To Cart" (click)="addToCart(product)" styleClass="surface-900 p-button-outlined p-button-info w-12rem h-2rem "></p-button>   
        </div>
    </p-card>
</div>
<p-toast></p-toast>
